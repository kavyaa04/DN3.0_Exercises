<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="css/movie-details.css">
</head>
<body>
    <div class="container">
        <div class="movie-poster">
            <img id="poster" src="" alt="Movie Poster">
        </div>
        <div class="movie-details">
            <h1 id="title"></h1>
            <p><strong>Duration:</strong> <span id="duration"></span></p>
            <p><strong>Year:</strong> <span id="year"></span></p>
            <p><strong>Genre:</strong> <span id="genre"></span></p>
            <p><strong>IMDb Rating:</strong> <span id="rating"></span> <span id="stars"></span></p>
            <p><strong>Content Rating:</strong> <span id="contentRating"></span></p>
            <p><strong>Cast:</strong></p>
            <div id="cast"></div>
            <p><strong>Description:</strong> <span id="description"></span></p>
            <p id="description"></p>
            <button id="reviewButton">Write/See Reviews!</button>
        </div>
    </div>
    <script src="js/movie-details.js"></script>
</body>
</html>
